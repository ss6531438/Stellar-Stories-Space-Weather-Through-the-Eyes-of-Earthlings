<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storytelling: Aurora, CME & Tricky Tech</title>
  <style>
    /* Reset and basic styling */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Background video */
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      object-fit: cover;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.3em;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .chapter-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .chapter {
      width: 250px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chapter img {
      width: 100%;
      height: 150px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .chapter:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .chapter h3 {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .video-player {
      margin-top: 50px;
      width: 80%;
      max-width: 800px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .close-btn {
      margin-top: 15px;
      background: crimson;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="background-video">
    <source src="videos/bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <h1>ðŸŒŒ Storytelling Journey</h1>

  <div class="chapter-container">
    <div class="chapter" onclick="playVideo('videos/aurora.mp4')">
      <img src="images/aurora.jpg" alt="Aurora">
      <h3>Aurora</h3>
    </div>

    <div class="chapter" onclick="playVideo('videos/cme.mp4')">
      <img src="images/cme.jpg" alt="CME">
      <h3>CME (Coronal Mass Ejection)</h3>
    </div>

    <div class="chapter" onclick="playVideo('videos/trickytech.mp4')">
      <img src="images/trickytech.jpg" alt="Tricky Tech">
      <h3>Tricky Tech</h3>
    </div>
  </div>

  <div class="video-player" id="videoPlayer">
    <video id="chapterVideo" controls autoplay></video>
    <button class="close-btn" onclick="closeVideo()">Close Video</button>
  </div>

  <script>
    const videoPlayer = document.getElementById("videoPlayer");
    const chapterVideo = document.getElementById("chapterVideo");

    function playVideo(videoSrc) {
      chapterVideo.src = videoSrc;
      videoPlayer.style.display = "flex";
      chapterVideo.play();
      window.scrollTo({ top: videoPlayer.offsetTop, behavior: "smooth" });
    }

    function closeVideo() {
      chapterVideo.pause();
      videoPlayer.style.display = "none";
      chapterVideo.src = "";
    }
  </script>
</body>
</html>
